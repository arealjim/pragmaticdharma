<!-- Platform navigation bar â€” pragmaticdharma.org
     Self-contained: inline CSS + JS. No external dependencies.
     Inject window.__PD_USER server-side for authenticated state. -->

<style>
  body { padding-top: 36px !important; }
  #pd-nav { position: fixed; top: 0; left: 0; right: 0; height: 36px; background: #0f0f1e; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; z-index: 99999; border-bottom: 1px solid #222; }
  #pd-nav a { color: #64ffda; text-decoration: none; }
  #pd-nav a:hover { text-decoration: underline; }
  #pd-nav-left { display: flex; align-items: center; gap: 8px; }
  #pd-nav-left a { display: flex; align-items: center; }
  #pd-nav-center { color: #888; font-size: 12px; letter-spacing: 0.03em; }
  #pd-nav-right { color: #aaa; font-size: 12px; }
  #pd-nav-right span { margin-right: 6px; }
  @media (prefers-color-scheme: light) {
    #pd-nav { background: #f0f0f0; border-bottom-color: #ddd; }
    #pd-nav a { color: #0d7377; }
    #pd-nav-center { color: #666; }
    #pd-nav-right { color: #666; }
  }
</style>
<nav id="pd-nav">
  <div id="pd-nav-left">
    <a href="https://pragmaticdharma.org" title="Home">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    </a>
  </div>
  <div id="pd-nav-center">{{PROJECT_NAME}}</div>
  <div id="pd-nav-right">
    <script>
    (function(){
      var u = window.__PD_USER;
      var el = document.getElementById('pd-nav-right');
      if (u && u.name) {
        el.innerHTML = '<span>' + u.name.replace(/</g,'&lt;') + '</span><a href="https://pragmaticdharma.org/api/logout">Sign out</a>';
      } else {
        el.innerHTML = '<a href="https://pragmaticdharma.org/login">Sign in</a>';
      }
    })();
    </script>
  </div>
</nav>
